<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Practical_task_1</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="checkboxs">
          <div class="checkbox__column">
            <div class="container">
              <ul class="checkbox__tittle checkbox__tittle--row">
                <li class="tittle__items">Checkbox</li>
                <li class="tittle__items tittle__items--color">On</li>
              </ul>
              <div class="type__column">
                <div class="type__items">
                  <div class="checkbox__type">
                    <div class="type">Normal</div>
                    <div class="row _checkbox">
                      <input type="checkbox" id="check" name="ckeck" checked />
                      <label class="label" for="ckeck">Label</label>
                    </div>
                  </div>
                </div>
                <div class="type__items">
                  <div class="checkbox__type">
                    <div class="type">Hover</div>
                    <div class="row _checkbox">
                      <input
                        class="checkbox--hover"
                        type="checkbox"
                        id="check"
                        name="ckeck"
                        checked
                      />
                      <label class="label" for="ckeck">Label</label>
                    </div>
                  </div>
                </div>
                <div class="type__items">
                  <div class="checkbox__type">
                    <div class="type">pressed</div>
                    <div class="row _checkbox">
                      <input
                        class="checkbox checkbox--pressed"
                        type="checkbox"
                        id="check"
                        name="ckeck"
                        checked
                      />
                      <label class="label" for="ckeck">Label</label>
                    </div>
                  </div>
                </div>
                <div class="type__items">
                  <div class="checkbox__type">
                    <div class="type">Diasabled</div>
                    <div class="row _checkbox">
                      <input
                        class="checkbox checkbox--disabled"
                        type="checkbox"
                        id="check"
                        name="ckeck"
                        checked
                        disabled
                      />
                      <label class="label label--disabled" for="ckeck"
                        >Label</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="checkbox__column">
            <div class="container">
              <ul class="checkbox__tittle checkbox__tittle--row">
                <li class="tittle__items">Checkbox</li>
                <li class="tittle__items tittle__items--color">Off</li>
              </ul>
              <div class="type__column">
                <div class="type__items">
                  <div class="checkbox__type">
                    <div class="type">Normal</div>
                    <div class="row _checkbox">
                      <input type="checkbox" id="check" name="ckeck"  />
                      <label class="label" for="ckeck">Label</label>
                    </div>
                  </div>
                </div>
                <div class="type__items">
                  <div class="checkbox__type">
                    <div class="type">Hover</div>
                    <div class="row _checkbox">
                      <input
                        class="checkbox--hover"
                        type="checkbox"
                        id="check"
                        name="ckeck"
                       
                      />
                      <label class="label" for="ckeck">Label</label>
                    </div>
                  </div>
                </div>
                <div class="type__items">
                  <div class="checkbox__type">
                    <div class="type">pressed</div>
                    <div class="row _checkbox">
                      <input
                        class="checkbox checkbox--pressed"
                        type="checkbox"
                        id="check"
                        name="ckeck"
                       
                      />
                      <label class="label" for="ckeck">Label</label>
                    </div>
                  </div>
                </div>
                <div class="type__items">
                  <div class="checkbox__type">
                    <div class="type">Diasabled</div>
                    <div class="row _checkbox">
                      <input
                        class="checkbox checkbox--disabled"
                        type="checkbox"
                        id="check"
                        name="ckeck"
                       
                        disabled
                      />
                      <label class="label label--disabled" for="ckeck"
                        >Label</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
